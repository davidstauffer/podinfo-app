apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: podinfo-frontend
  namespace: test
spec:
  rules:
  - http:
      paths:
      - pathType: ImplementationSpecific
        path: /podinfo/?(.*)
        backend:
          service:
            name: frontend
            port:
              number: 9898
